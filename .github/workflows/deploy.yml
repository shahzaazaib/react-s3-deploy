name: CI Pipeline with SonarCloud and Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run SonarCloud Scan
        run: |
          cd ..  # adjust if sonar-scanner.js is in parent folder
          npm install -g sonarqube-scanner
          node sonar-scanner.js
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy:
    name: Build and Deploy React App
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Replace API variables
        run: |
          sed -i "s|process.env.API_BASE_URL|\"${{ secrets.API_BASE_URL }}\"|g" src/App.jsx
          sed -i "s|process.env.API_KEY|\"${{ secrets.API_KEY }}\"|g" src/App.jsx

      - name: Build the React app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: shahzaib001
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: dist
